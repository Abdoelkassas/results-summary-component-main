<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Main styleSheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Reset elements styleSheet -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution {
      position: absolute;
      bottom: 5px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    @media (max-width: 600px) {
      .attribution{
        display: none;
      }
    }
  </style>


</head>

<body>
  <main class="card">
      <div class="result">
        <h2 class="title" style="font-weight: normal;">
          Your Result
        </h2>
        <div class="result-number">
          <h1 class="result-number-big">76</h1>
          <span>of 100</span>
        </div>
        <div class="greetings">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.
          </p>

        </div>


      </div>


    
    <div class="summary">
      <h2 class="title">
        Summary
      </h2>
      <div class="details">
        
        <div class="reaction detail">
          <div class="name" data-color="cyan">
            <img src="assets/images/icon-reaction.svg" alt="" class="icon">
            <span>Reaction</span>
          </div>
          <div class="detail-number"> <span>80</span> / 100</div>
        </div>
        <div class="memory detail">
          <div class="name">
            <img src="assets/images/icon-memory.svg" alt="" class="icon">
            <span>Memory</span>
          </div>
          <div class="detail-number"> <span>92</span> / 100</div>
        </div>
        <div class="verbal detail">
          <div class="name">
            <img src="assets/images/icon-verbal.svg" alt="" class="icon">
            <span>Verbal</span>
          </div>
          <div class="detail-number"> <span>61</span> / 100</div>
        </div>
        <div class="visual detail">
          <div class="name">
            <img src="assets/images/icon-visual.svg" alt="" class="icon">
            <span>Visual</span>
          </div>
          <div class="detail-number"><span>72</span> / 100</div>
        </div>
      </div>
      <button class="continue-button">
        Continue

      </button>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Abdoelkassas">AbdoElkassas</a>.
  </div>
</body>

</html>
